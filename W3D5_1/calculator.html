<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Simple Calculator</title>
    <style>
        body{
            background-color: rgb(163, 96, 160);
        }
        div{
            margin-left:500px;
        }
        h1{
            margin-left:500px;

    </style>
</head>
<body>
    <h1 style="color:rgb(114, 250, 148); font-family:Monotype Corsiva">Simple Calculator</h1>
    <form action = "http://localhost:8080/cal.js">
        <fieldset>
            <legend style="background-color: rgb(114, 250, 114);">SELECT TWO NUMBERS:</legend>
        <div>
        <input type = "text" name="first"/><br/> <br/>
        <input type = "text" name="second"/><br/> <br/>

<select name="operation" id="operation">
<option id="add" value="add">Add</option>
<option value="subtract">Subtract</option>
<option value="multiply">Multiply</option>
<option value="division">Divide</option>

</select>

        <input type="submit" value="Click" style="background-color: sienna; height: 27px; width: 75px;border-radius: 10px;"/>
        
        </div>

        </fieldset>
    </form>
